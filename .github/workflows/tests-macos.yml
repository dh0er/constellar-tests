name: macOS

on:
  workflow_dispatch:

jobs:
  test:
    name: Run tests on macOS
    runs-on: macos-latest
    env:
      REPO_PATH: ${{ secrets.REPO_PATH }}
      ENV_FILE_B64: ${{ secrets.ENV_FILE_B64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Clone repository
        run: git clone ${{ secrets.REPO_PATH }} repo
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Run interpreter (execute 'run' steps from cloned workflow)
        run: ruby .github/scripts/run_workflow_run_steps.rb --workflow repo/.github/workflows/tests-macos.yml --job layer1-tests --default-working-directory repo
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: layer1-screenshots-macos
          path: repo/integration_test/screenshots/
          if-no-files-found: ignore
