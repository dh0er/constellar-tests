name: iOS

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Source repo that triggered this workflow (e.g. dh0er/astrologs)"
        required: false
        default: ""
      source_ref:
        description: "Git ref in the source repo to test (e.g. refs/pull/123/merge or refs/heads/main)"
        required: false
        default: ""
      source_sha:
        description: "Commit SHA in the source repo to test (optional)"
        required: false
        default: ""
      source_pr:
        description: "PR number in the source repo (optional)"
        required: false
        default: ""

concurrency:
  group: >-
    tests-ios-${{ inputs.source_repo || github.repository }}-${{ inputs.source_pr || inputs.source_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests on iOS Simulator
    runs-on: macos-latest
    timeout-minutes: 120
    env:
      REPO_PATH: ${{ secrets.REPO_PATH }}
      ENV_FILE_B64: ${{ secrets.ENV_FILE_B64 }}
      MACOS_DEV_CERT_P12_BASE64: ${{ secrets.MACOS_DEV_CERT_P12_BASE64 }}
      MACOS_DEV_CERT_P12_PASSWORD: ${{ secrets.MACOS_DEV_CERT_P12_PASSWORD }}
      CI_KEYCHAIN_PASSWORD: ${{ secrets.CI_KEYCHAIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH (deploy key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.REPO_SSH_KEY }}
      - name: Trust github.com host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Clone repository
        run: git clone "${{ secrets.REPO_PATH }}" repo
      - name: Checkout requested source ref/SHA (optional)
        if: ${{ inputs.source_ref != '' || inputs.source_sha != '' }}
        working-directory: repo
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.source_ref }}" ]; then
            echo "Fetching source ref: ${{ inputs.source_ref }}"
            git fetch --no-tags --prune origin "${{ inputs.source_ref }}"
            git checkout --detach FETCH_HEAD
          elif [ -n "${{ inputs.source_sha }}" ]; then
            echo "Checking out source sha: ${{ inputs.source_sha }}"
            # Try to fetch the object in case it's not present in the clone.
            git fetch --no-tags --prune origin "${{ inputs.source_sha }}" || true
            git checkout --detach "${{ inputs.source_sha }}"
          fi
          echo "Checked out commit:"
          git rev-parse HEAD
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Run interpreter (execute 'run' steps from cloned workflow)
        run: ruby .github/scripts/run_workflow_run_steps.rb --workflow repo/.github/workflows/tests-ios.yml --job layer1-tests --default-working-directory repo
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: layer1-screenshots-ios
          path: repo/integration_test/screenshots/
          if-no-files-found: ignore
