name: Windows

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Source repo that triggered this workflow"
        required: false
        default: ""
      source_ref:
        description: "Git ref in the source repo to test (e.g. refs/pull/123/merge or refs/heads/main)"
        required: false
        default: ""
      source_sha:
        description: "Commit SHA in the source repo to test (optional)"
        required: false
        default: ""
      source_pr:
        description: "PR number in the source repo (optional)"
        required: false
        default: ""

concurrency:
  group: >-
    tests-windows-${{ inputs.source_repo || github.repository }}-${{ inputs.source_pr || inputs.source_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests on Windows
    runs-on: windows-latest
    timeout-minutes: 180
    env:
      REPO_PATH: ${{ secrets.REPO_PATH }}
      ENV_FILE_B64: ${{ secrets.ENV_FILE_B64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH (deploy key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.REPO_SSH_KEY }}
      - name: Clone repository
        shell: pwsh
        env:
          # Avoid ssh-keyscan on Windows runners (can fail due to KEX mismatch depending on ssh-keyscan binary).
          # Let OpenSSH accept GitHub's host key on first use.
          GIT_SSH_COMMAND: ssh -o StrictHostKeyChecking=accept-new
        run: git clone "${{ secrets.REPO_PATH }}" repo
      - name: Checkout requested source ref/SHA (optional)
        if: ${{ inputs.source_ref != '' || inputs.source_sha != '' }}
        shell: pwsh
        working-directory: repo
        run: |
          $ErrorActionPreference = "Stop"
          if ("${{ inputs.source_ref }}" -ne "") {
            Write-Host "Fetching source ref: ${{ inputs.source_ref }}"
            git fetch --no-tags --prune origin "${{ inputs.source_ref }}"
            git checkout --detach FETCH_HEAD
          } elseif ("${{ inputs.source_sha }}" -ne "") {
            Write-Host "Checking out source sha: ${{ inputs.source_sha }}"
            # Try to fetch the object in case it's not present in the clone.
            try { git fetch --no-tags --prune origin "${{ inputs.source_sha }}" } catch { }
            git checkout --detach "${{ inputs.source_sha }}"
          }
          Write-Host "Checked out commit:"
          git rev-parse HEAD
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Run interpreter (execute 'run' steps from cloned workflow)
        shell: pwsh
        run: ruby .github/scripts/run_workflow_run_steps.rb --workflow repo/.github/workflows/tests-windows.yml --job layer1-tests --default-working-directory repo
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: layer1-screenshots-windows
          path: repo/integration_test/screenshots/
          if-no-files-found: ignore
