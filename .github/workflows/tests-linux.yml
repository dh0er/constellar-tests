name: Linux

on:
  workflow_dispatch:

jobs:
  test:
    name: Run tests on Linux
    runs-on: ubuntu-latest
    env:
      REPO_PATH: ${{ secrets.REPO_PATH }}
      ENV_FILE_B64: ${{ secrets.ENV_FILE_B64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH (deploy key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.REPO_SSH_KEY }}
      - name: Trust github.com host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Clone repository
        run: git clone "${{ secrets.REPO_PATH }}" repo
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Run interpreter (execute 'run' steps from cloned workflow)
        run: ruby .github/scripts/run_workflow_run_steps.rb --workflow repo/.github/workflows/tests-linux.yml --job layer2-tests --default-working-directory repo
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: layer2-screenshots-linux
          path: repo/integration_test/screenshots/
          if-no-files-found: ignore
